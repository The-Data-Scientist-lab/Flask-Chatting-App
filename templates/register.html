<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gradient-to-br from-purple-100 via-white to-yellow-100 font-montserrat min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 md:p-8 rounded-3xl shadow-2xl w-full max-w-lg border border-purple-200 transform transition-all duration-300 hover:shadow-3xl">
        <h2 class="text-3xl md:text-4xl font-bold text-purple-700 text-center mb-6 animate-fade-in">Register</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="text-yellow-600 text-center mb-4 animate-bounce">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required
                   class="w-full p-4 mb-4 bg-gray-50 border border-purple-300 rounded-2xl focus:outline-none focus:border-purple-600 focus:ring-4 focus:ring-purple-200 text-gray-800 placeholder-gray-500">
            <input type="password" name="password" placeholder="Password" required
                   class="w-full p-4 mb-6 bg-gray-50 border border-purple-300 rounded-2xl focus:outline-none focus:border-purple-600 focus:ring-4 focus:ring-purple-200 text-gray-800 placeholder-gray-500">
            <button type="submit"
                    class="w-full p-4 bg-gradient-to-r from-purple-600 to-yellow-500 text-white rounded-2xl hover:from-purple-700 hover:to-yellow-600 transition-all duration-300 font-semibold text-lg shadow-md hover:shadow-lg">
                Register
            </button>
        </form>
        <p class="mt-4 text-center text-gray-700 text-sm md:text-base">Already have an account?
            <a href="{{ url_for('login') }}" class="text-purple-600 hover:text-purple-800 font-semibold">Login</a>
        </p>
    </div>
    <style>
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fade-in 0.5s ease-in; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        .animate-bounce { animation: bounce 0.5s ease infinite; }
    </style>
</body>
</html>
